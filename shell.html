<html>
    <style text="text/css">
        .command_block {
            position: relative;
            background-color: #C0C0C0;
            tabindex: 0;
        }
        .command_block:focus {
            background-color: pink;
        }
        .output_closer {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 50px;
            height: 30px;
        }
        .output_closer > button {
            width: 100%;
            height: 100%;
        }
        .command_string {
            color: lavender;
        }

        #input {
            font-family: courier;
        }

        #input:after {
            content: "";
            width:10px;
            height:1em;
            background-color: green;
            display: inline-block;
            vertical-align:bottom;
        }

        #cursor {
            width: 10px;
            height: 1em;
            vertical-align:bottom;
            display: inline-block;
            background-color: green;
        }

        .filelist {
            display: -webkit-flex;
            -webkit-flex-flow: row wrap;
        }

        .fileitem {
            /*display: inline-block;*/
            -webkit-flex: 200px 0;
        }
        .fileitem:focus {
            color: white;
            background-color: blue;
        }
        .fileitem.selected {
            color: red;
        }

    </style>
    <script data-main="shell" src="require.js"></script>
<body>
    <div id='output'>
    </div>
    <div id='prompt'>
        <span id='path'></span>
        <span id='prompt_text'>$</span>
        <span id='input'></span>
    </div>
</body>
</html>
